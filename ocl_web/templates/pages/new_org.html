{% extends "base.html" %}

{% block content %}

<h1><span class="glyphicon glyphicon-home" style="color:#e5e5e5;"></span>&nbsp;&nbsp;New Organization</h1>
&nbsp;

<form role="form" method="post">

  <!-- id -->
  <div class="form-group">
    <label for="orgShortName">Organization Short Name</label>
    <input type="text" class="form-control" id="orgShortName" placeholder="Short Name (e.g. WHO)">
    <p class="help-block">Your organization will live at: https://OpenConceptLab.org/orgs/<span id="org-name"></span></p>
  </div>

  <!-- name -->
  <div class="form-group">
    <label for="orgFullName">Organization Full Name</label>
    <input type="text" class="form-control" id="orgFullName" placeholder="Full Name (e.g. World Health Organization)">
  </div>

  <!-- website -->
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website" placeholder="Website (e.g. http://www.who.int/)">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock content %}
