{% load staticfiles i18n %}<!DOCTYPE html>
<div class="header navbar">
  <div class="container">
    <a class="navbar-brand" href="/"><img src="{% static 'images/ocl-logo.png' %}" height="40" /></a>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href="{% url 'features' %}">Features</a></li>
      <li><a href="http://maternalconceptlab.tumblr.com/">Blog</a></li>
      <li><a href="#">Help</a></li>

      {% if request.user.is_authenticated %}
      <div class="pull-right">
        <li><a href="{% url 'users:detail' request.user.username  %}">{% trans user.username %}</a></li>
        <li><span class="caret"></span></li>
        <li><a href="{% url 'account_logout' %}">{% trans "Logout" %}</a></li>
        {% else %}
        <li><a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a></li>
        <li><a href="{% url 'account_login' %}">{% trans "Sign In" %}</a></li>
      </div>
      {% endif %}
    </ul>
  </div>
</div>
