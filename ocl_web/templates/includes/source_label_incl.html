{% if source.owner_type == 'Organization' %}
	{% url 'source-home' org=source.owner source=source.id as resource_url %}
{% else %}
	{% url 'source-home' user=source.owner source=source.id as resource_url %}
{% endif %}
<a href="{{ resource_url }}" class="label label-success"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;{{ source.id }}</a>
